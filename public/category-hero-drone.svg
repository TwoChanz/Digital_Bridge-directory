<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="droneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="300" fill="url(#droneGradient)"/>

  <!-- Topographic Lines Pattern -->
  <g opacity="0.12" stroke="white" stroke-width="2" fill="none">
    <ellipse cx="950" cy="150" rx="100" ry="60"/>
    <ellipse cx="950" cy="150" rx="150" ry="90"/>
    <ellipse cx="950" cy="150" rx="200" ry="120"/>
    <ellipse cx="950" cy="150" rx="250" ry="150"/>
  </g>

  <!-- Drone Icon -->
  <g transform="translate(100, 75)">
    <rect width="150" height="150" rx="20" fill="white" opacity="0.15"/>
    <!-- Drone body -->
    <circle cx="75" cy="75" r="20" fill="white"/>
    <!-- Propellers -->
    <circle cx="45" cy="45" r="15" fill="white" opacity="0.8"/>
    <circle cx="105" cy="45" r="15" fill="white" opacity="0.8"/>
    <circle cx="45" cy="105" r="15" fill="white" opacity="0.8"/>
    <circle cx="105" cy="105" r="15" fill="white" opacity="0.8"/>
    <!-- Arms -->
    <path d="M60 60L45 45M90 60L105 45M60 90L45 105M90 90L105 105" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <!-- Camera -->
    <rect x="68" y="85" width="14" height="10" rx="2" fill="#10b981"/>
  </g>

  <text x="300" y="140" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="white">
    Drone Mapping
  </text>
  <text x="300" y="185" font-family="system-ui, sans-serif" font-size="24" font-weight="400" fill="white" opacity="0.9">
    Aerial surveying & mapping solutions for construction sites
  </text>
</svg>
