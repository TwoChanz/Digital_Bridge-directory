<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="300" fill="url(#pmGradient)"/>

  <!-- Gantt Chart Pattern -->
  <g opacity="0.15">
    <rect x="850" y="70" width="200" height="15" rx="4" fill="white"/>
    <rect x="850" y="100" width="280" height="15" rx="4" fill="white"/>
    <rect x="870" y="130" width="240" height="15" rx="4" fill="white"/>
    <rect x="890" y="160" width="180" height="15" rx="4" fill="white"/>
    <rect x="870" y="190" width="220" height="15" rx="4" fill="white"/>
  </g>

  <!-- Document/Checklist Icon -->
  <g transform="translate(100, 75)">
    <rect width="150" height="150" rx="20" fill="white" opacity="0.15"/>
    <rect x="40" y="30" width="70" height="90" rx="6" fill="white"/>
    <path d="M50 50H100M50 65H100M50 80H100M50 95H100" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <circle cx="52" cy="50" r="3" fill="#ef4444"/>
    <circle cx="52" cy="65" r="3" fill="#ef4444"/>
    <circle cx="52" cy="80" r="3" fill="#ef4444"/>
    <circle cx="52" cy="95" r="3" fill="#ef4444"/>
  </g>

  <text x="300" y="140" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="white">
    Project Management
  </text>
  <text x="300" y="185" font-family="system-ui, sans-serif" font-size="24" font-weight="400" fill="white" opacity="0.9">
    Construction management platforms for team collaboration
  </text>
</svg>
