    </text>

    <!-- Pill 2 -->
    <rect x="220" width="250" height="50" rx="25" fill="white" opacity="0.2"/>
    <text x="345" y="33" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">
