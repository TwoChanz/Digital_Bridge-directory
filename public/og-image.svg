  <text x="260" y="560" font-family="system-ui, sans-serif" font-size="28" font-weight="500" fill="white" opacity="0.8">
    project management & field tools for construction.
  </text>

  <!-- Blueprint Corner Marks (Decorative) -->
  <path d="M50 50L100 50L100 100M1150 50L1100 50L1100 100M50 580L100 580L100 530M1150 580L1100 580L1100 530" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
</svg>
