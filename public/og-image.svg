<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Blueprint Grid Pattern -->
  <g opacity="0.15">
    <!-- Vertical Lines -->
    <path d="M100 0V630M200 0V630M300 0V630M400 0V630M500 0V630M600 0V630M700 0V630M800 0V630M900 0V630M1000 0V630M1100 0V630" stroke="white" stroke-width="1"/>
    <!-- Horizontal Lines -->
    <path d="M0 100H1200M0 200H1200M0 300H1200M0 400H1200M0 500H1200" stroke="white" stroke-width="1"/>
  </g>

  <!-- Large Building Icon (Background) -->
  <g opacity="0.08">
    <path d="M800 150L950 50L1100 150V550H800V150Z" fill="white"/>
    <rect x="830" y="200" width="60" height="60" fill="url(#bgGradient)"/>
    <rect x="920" y="200" width="60" height="60" fill="url(#bgGradient)"/>
    <rect x="1010" y="200" width="60" height="60" fill="url(#bgGradient)"/>
    <rect x="830" y="290" width="60" height="60" fill="url(#bgGradient)"/>
    <rect x="920" y="290" width="60" height="60" fill="url(#bgGradient)"/>
    <rect x="1010" y="290" width="60" height="60" fill="url(#bgGradient)"/>
    <rect x="830" y="380" width="60" height="60" fill="url(#bgGradient)"/>
    <rect x="920" y="380" width="60" height="60" fill="url(#bgGradient)"/>
    <rect x="1010" y="380" width="60" height="60" fill="url(#bgGradient)"/>
  </g>

  <!-- Logo Icon -->
  <g transform="translate(100, 120)">
    <rect width="120" height="120" rx="16" fill="white" opacity="0.15"/>
    <path d="M30 30L30 90M40 30L40 90M50 30L50 90M60 30L60 90M70 30L70 90M80 30L80 90M90 30L90 90" stroke="white" stroke-width="2" opacity="0.4"/>
    <path d="M20 40L100 40M20 50L100 50M20 60L100 60M20 70L100 70M20 80L100 80" stroke="white" stroke-width="2" opacity="0.4"/>
    <path d="M45 45L60 30L75 45V90H45V45Z" fill="white"/>
    <rect x="50" y="52" width="8" height="8" fill="#2563eb"/>
    <rect x="62" y="52" width="8" height="8" fill="#2563eb"/>
    <rect x="50" y="65" width="8" height="8" fill="#2563eb"/>
    <rect x="62" y="65" width="8" height="8" fill="#2563eb"/>
    <rect x="50" y="78" width="8" height="12" fill="#2563eb"/>
    <path d="M20 30L30 30L30 40M90 30L100 30L100 40M20 90L30 90L30 80M90 90L100 90L100 80" stroke="white" stroke-width="4" stroke-linecap="round"/>
