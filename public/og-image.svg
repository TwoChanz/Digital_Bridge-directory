    <!-- Pill 3 -->
    <rect x="490" width="260" height="50" rx="25" fill="white" opacity="0.2"/>
    <text x="620" y="33" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">
